<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | Cairo Housing Authority</title>
    <link href="styles/cha-reset.css" rel="stylesheet" media="all"/>
    <link href="styles/cha-layout.css" rel="stylesheet" media="screen"/>
    <link href="styles/cha-mobile.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <!-- Existing header from Alex's template -->
    </header>
    <nav id="hamnav">
        <!-- Cameronâ€™s hamburger menu -->
    </nav>
    <article>
        <h1>Contact Us</h1>
        <!-- Map from Cameron's site -->
        <img src="images/cha-google-maps-map-pic.png" alt="Map" style="width:100%;"/>
        <!-- Contact form from Cameron's site -->
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="your@email.com" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Type your message here..." required></textarea><br>
            <input type="submit" value="Submit">
        </form>
        <!-- Contact details and office hours from Cameron's side content -->
        <div id="aside">
            <p><strong>Cairo Housing Authority</strong><br>
            420 Main Street<br>
            PO Box 337<br>
            Cairo, Nebraska 68824<br>
            Phone: 308-485-4722</p>
            <p><strong>Office Hours:</strong><br>
            Monday & Friday: 5:30pm - 9:30pm<br>
            <em>Pre-arranged appointments also accepted.</em></p>
        </div>
    </article>
    <footer>
        <!-- Existing footer from Alex's template -->
    </footer>
</body>
</html>
